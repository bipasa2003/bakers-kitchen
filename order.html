<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baker's Kitchen - Order Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
       
        background-image: url("images/payment_background.png"); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: row;
        padding: 50px 20px 10px 20px;
        height: 620px;
        width: 350px;
        border-radius: 30px;
        background-color: rgba(255, 220, 220, 0.406);
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
        border: 3px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        margin-top: -40px;
        margin-left: 100px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent white background to improve readability */
        border-radius: 10px; /* Adding border-radius for rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow effect */
        background-position: center;
    }
    form {
        padding: 20px;
        background-position: center;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="number"] {
        width: calc(100% - 22px); /* Adjusting the width to accommodate the number input's spinner arrows */
    }
    input[type="submit"] {
        width: 100%;
        height: 50px;
        font-size: 15px;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        background: #bc6202;
        color: #fff;
        box-shadow: 0px 4px 20px rgba(62, 9, 9, 0.144);
        cursor: pointer;
        transition: .4s;
        width: 100%;
        display: inline-block;
        text-align: center;
        background: rgba(21, 23, 24, 0.7);
        border-radius: 29px;
        padding: 20px 0;
        color: white;
        text-decoration: none;
        letter-spacing: 2px;
  transition: background .3s ease;
    }
    input[type="submit"]:hover {
    background:  #db3e00;
    box-shadow: 0px 4px 20px rgba(62, 9, 9, 0.32);
    }
    .popup {
        display:none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 9999;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm" action="https://script.google.com/macros/s/AKfycbxXaq152Ose3ZaddxYa2QGSPwLKe3IMh8nR-oSH1uVeY0FTSmbu1GSa31_dcyUdNKtS/exec" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Your Phone:</label>
        <input type="text" id="phone" name="phone" required>  

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery">Delivery/Pickup:</label>
        <select id="delivery" name="delivery" required>
            <option value="">Select</option>
            <option value="Delivery">Delivery</option>
            <option value="Pickup">Pickup</option>
        </select>

        <input type="submit" value="Place Order">
    </form>
</div>

<div id="thankYouPopup" class="popup">
    <h2>Thank You for Your Order!</h2>
    <p>Your order has been successfully placed. We will contact you shortly.</p>
</div>

<script>
// Function to send form data to Google Sheets and display thank you pop-up
function submitFormData(formData) {
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxXaq152Ose3ZaddxYa2QGSPwLKe3IMh8nR-oSH1uVeY0FTSmbu1GSa31_dcyUdNKtS/exec'; // Replace with your Google Apps Script URL
    const form = document.forms['orderForm'];
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
            console.log('Success!', response);
            // Display thank you pop-up
            document.getElementById('thankYouPopup').style.display = 'block';
        })
        .catch(error => console.error('Error!', error.message));
}

// Event listener for form submission
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const formData = new FormData(form);
        submitFormData(formData);
        form.reset(); // Optional: Clear the form fields after submission
    });
}); 
</script>

</body>
</html>
